<!DOCTYPE html>
<html>
<head>
  <title>Mood Food Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Mood-Based Food Suggestion Chatbot!</h2>

  <input id="userInput" type="text" placeholder="How are you feeling?">
  <button onclick="getSuggestion()">Get Suggestion</button>

  <div id="result"></div>

  <script>
    async function getSuggestion() {
      const msg = document.getElementById('userInput').value;

      const response = await fetch("https://unagvcdwd4.execute-api.ap-south-1.amazonaws.com/prod/get-food", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: msg
        })
      });

      const data = await response.json();

      // Console logs for debugging
      console.log("Mood:", data.detected_mood);
      console.log("Suggestions:", data.food_suggestions);

      // Show result in the UI
      document.getElementById('result').innerHTML = `
        <p><strong>Mood:</strong> ${data.detected_mood}</p>
        <p><strong>Suggestions:</strong> ${data.food_suggestions.join(', ')}</p>
      `;
    }
  </script>
</body>
</html>
